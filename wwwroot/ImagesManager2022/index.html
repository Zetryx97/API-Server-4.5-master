    <script defer>
        const periodicRefreshPeriod = 15;
        let holdCheckETag = false;
        let currentETag = "";
        let createMode = true;
        let searchCategory = "";
        let searchTitle = "";
        let hideSearchBar = true;
        let imageIdToDelete = 0; // used by confirmDeleteDlg
        let selectedCategory = "";
        let imagesCount = 50;
        let appendCount = 3;
        let previousScrollPosition = 0;
        let appendMode = false;
        let isSignedIn = false;

        init_UI();
        HEAD(checkETag, error);
        setInterval(() => {
            HEAD(checkETag, error)
        }, periodicRefreshPeriod * 1000);

        //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //---NAT---//
        let users;

        function getUsersList() {
            GET_ALL(refreshimagesList, error, prepareQueryString());
        }

        toggleUserConnectionIcon();

        function toggleUserConnectionIcon() {
            if (!isSignedIn) {
                $("#ConnectionIcons").append($(
                    `<span class="cmd fa fa-arrow-right-to-bracket" id="logInCmd" title="Login" 
                            data-toggle="tooltip"></span>
                            <span class="cmd fa fa-user-plus" id="createAccountCmd" title="Create account" 
                            data-toggle="tooltip"></span>`
                ))
            } else {
                $("#ConnectionIcons").append($(
                    `<span class="cmd fa fa-arrow-right-from-bracket" id="signInCmd" title="Sign out" 
                            data-toggle="tooltip"></span>`
                ));
            }
        }

        function createUserFiltersDropDownList(users) {
            array.forEach(users => {
                $("#filterList").append($(
                    `<option value="` + users.name + `">` + users.name + `</option>`
                ));
            });
        }



        //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        function checkETag(ETag) {
            if (!holdCheckETag && ETag != currentETag) {
                currentETag = ETag;
                getImagesList();
            }
        }

        function getImagesList(refresh = true) {
            appendMode = !refresh;

            function prepareQueryString() {
                let queryString = "";
                if (appendMode) {
                    queryString =
                    `?sort=Date,desc&offset=${Math.trunc(imagesCount / appendCount)}&limit=${appendCount}`;
                    imagesCount += appendCount;
                } else {
                    queryString = `?sort=Date,desc&offset=${0}&limit=${imagesCount}`;
                }
                return queryString;
            }
            GET_ALL(refreshimagesList, error, prepareQueryString());
        }

        function refreshimagesList(images, ETag) {
            function insertIntoImageList(image) {

                $("#imagesList").append(
                    $(` 
                                <div class='imageLayout'>
                                    <div class='imageHeader'>
                                        <div class="imageTitle">${image.Title}</div>
                                        <div    class="cmd editCmd  fa fa-pencil-square" 
                                                imageid="${image.Id}" 
                                                title="Editer ${image.Title}" 
                                                data-toggle="tooltip">
                                        </div>
                                        <div    class="cmd deleteCmd fa fa-window-close" 
                                                imageid="${image.Id}" 
                                                title="Effacer ${image.Title}" 
                                                data-toggle="tooltip">
                                        </div>
                                    </div>
                                    <a href="${image.OriginalURL}" target="_blank">
                                        <div    class='image' 
                                                style="background-image:url('${image.ThumbnailURL}')">
                                        </div>
                                    </a>
                                    <div class="imageDate">${convertToFrenchDate(parseInt(image.Date))}</div>
                                </div>
                        `)
                );
            }
            currentETag = ETag;
            previousScrollPosition = $(".scrollContainer").scrollTop();
            if (!appendMode) $("#imagesList").empty();

            if (appendMode && images.length == 0)
                imagesCount -= appendCount;

            for (let image of images) {
                insertIntoImageList(image);
            }

            $(".scrollContainer").scrollTop(previousScrollPosition);
            $(".editCmd").off();
            $(".deleteCmd").off();
            $(".showMore").off();
            $(".editCmd").click(e => {
                editimage(e)
            });
            $(".deleteCmd").click(e => {
                deleteimage(e)
            });

            $('[data-toggle="tooltip"]').tooltip();
        }

        function error(status) {
            let errorMessage = "";
            switch (status) {
                case 0:
                    errorMessage = "Le service ne répond pas";
                    break;
                case 401:
                    errorMessage = "Requête non autorisée";
                    break;
                case 400:
                case 422:
                    errorMessage = "Requête invalide";
                    break;
                case 404:
                    errorMessage = "Service ou données introuvables";
                    break;
                case 409:
                    errorMessage = "Conflits de données: Hyperlien existe déjà";
                    break;
                case 500:
                    errorMessage = "Erreur interne du service";
                    break;
                default:
                    errorMessage = "Une erreur est survenue";
                    break;
            }
            $("#errorMessage").text(errorMessage);
            $("#errorDlg").dialog('open');
        }

        function newImage() {
            holdCheckETag = true;
            createMode = true;
            resetimageForm();
            ImageUploader.imageRequired('image', true);
            $("#imageDlg").dialog('option', 'title', "Ajout d'image");
            $("#imageDlgOkBtn").text("Ajouter");
            $("#imageDlg").dialog('open');
        }

        function editimage(e) {
            holdCheckETag = true;
            createMode = false;
            GET_ID(e.target.getAttribute("imageid"), imageToForm, error);
            holdCheckETag = true;
            ImageUploader.imageRequired('image', false);
            $("#imageDlg").dialog('option', 'title', "Modification d'image");
            $("#imageDlgOkBtn").text("Modifier");
            $("#imageDlg").dialog('open');
        }

        function deleteimage(e) {
            holdCheckETag = true;
            imageIdToDelete = e.target.getAttribute("imageid")
            GET_ID(
                imageIdToDelete,
                image => {
                    $("#confirmationMessage").html("Voulez-vous vraiment effacer l'image <br><b>" + image.Title +
                        "</b>?")
                },
                error
            );
            holdCheckETag = true;
            $("#confirmDlg").dialog('option', 'title', "Retrait d'image'...");
            $("#confirmDeleteDlgOkBtn").text("Effacer");
            $("#confirmDeleteDlg").dialog('open');
        }

        function resetimageForm() {
            $("#Id_input").val("0");
            $("#GUID_input").val("");
            $("#date_input").val(Date.now());
            $("#title_input").val("");
            $("#description_input").val("");
            ImageUploader.resetImage('image');
        }

        function imageFromForm() {
            if ($("#imageForm")[0].checkValidity()) {
                let image = {
                    Id: parseInt($("#Id_input").val()),
                    GUID: $("#GUID_input").val(),
                    Title: $("#title_input").val(),
                    Description: $("#description_input").val(),
                    ImageData: ImageUploader.getImageData('image'),
                    Date: parseInt($("#date_input").val())
                };
                return image;
            } else {
                $("#imageForm")[0].reportValidity()
            }
            return false;
        }

        function imageToForm(image) {
            $("#Id_input").val(image.Id);
            $("#GUID_input").val(image.GUID);
            $("#date_input").val(image.Date);
            //$("#date_input").val(Date.now());
            $("#title_input").val(image.Title);
            $("#description_input").val(image.Description);
            ImageUploader.setImage('image', image.OriginalURL);
        }


        function init_UI() {
            $("#newImageCmd").click(newImage)

            $("#imageDlg").dialog({
                title: "...",
                autoOpen: false,
                modal: true,
                show: {
                    effect: 'fade',
                    speed: 400
                },
                hide: {
                    effect: 'fade',
                    speed: 400
                },
                width: 640,
                minWidth: 640,
                maxWidth: 640,
                height: 780,
                minHeight: 780,
                maxHeight: 780,
                position: {
                    my: "top",
                    at: "top",
                    of: window
                },
                buttons: [{
                        id: "imageDlgOkBtn",
                        text: "Title will be changed dynamically",
                        click: function () {
                            let image = imageFromForm();
                            if (image) {
                                if (createMode) {
                                    POST(image, getImagesList, error);
                                    $(".scrollContainer").scrollTop(0);
                                } else
                                    PUT(image, getImagesList, error);
                                resetimageForm();
                                holdCheckETag = false;
                                $(this).dialog("close");
                            }
                        }
                    },
                    {
                        text: "Annuler",
                        click: function () {
                            holdCheckETag = false;
                            $(this).dialog("close");
                        }
                    }
                ]
            });

            $("#confirmDeleteDlg").dialog({
                title: "Attention!",
                autoOpen: false,
                modal: true,
                show: {
                    effect: 'fade',
                    speed: 400
                },
                hide: {
                    effect: 'fade',
                    speed: 400
                },
                width: 500,
                minWidth: 500,
                maxWidth: 500,
                height: 230,
                minHeight: 230,
                maxHeight: 230,
                position: {
                    my: "top",
                    at: "top",
                    of: window
                },
                buttons: [{
                        id: "confirmDeleteDlgOkBtn",
                        text: "Oui",
                        click: function () {
                            holdCheckETag = false;
                            if (imageIdToDelete)
                                DELETE(imageIdToDelete, getImagesList, error);
                            imageIdToDelete = 0;
                            $(this).dialog("close");
                        }
                    },
                    {
                        text: "Annuler",
                        click: function () {
                            holdCheckETag = false;
                            imageIdToDelete = 0;
                            $(this).dialog("close");
                        }
                    }
                ]
            });

            $("#errorDlg").dialog({
                title: "Erreur...",
                autoOpen: false,
                modal: true,
                show: {
                    effect: 'fade',
                    speed: 400
                },
                hide: {
                    effect: 'fade',
                    speed: 400
                },
                width: 500,
                minWidth: 500,
                maxWidth: 500,
                height: 230,
                minHeight: 230,
                maxHeight: 230,
                position: {
                    my: "top",
                    at: "top",
                    of: window
                },
                buttons: [{
                    text: "Fermer",
                    click: function () {
                        holdCheckETag = false;
                        imageIdToDelete = 0;
                        $(this).dialog("close");
                    }
                }]
            });

            $(".scrollContainer").scroll(function () {
                if ($(".scrollContainer").scrollTop() + $(".scrollContainer").innerHeight() >= $("#imagesList")
                    .height()) {
                    getImagesList(false);
                }
            });
        }
        //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //---GAB---//


        $("#message-about").dialog({
            title: "À propos",
            autoOpen: false,
            modal: true,
            show: {
                effect: 'fade',
                speed: 400
            },
            hide: {
                effect: 'fade',
                speed: 400
            },
            width: 500,
            minWidth: 500,
            maxWidth: 500,
            height: 230,
            minHeight: 230,
            maxHeight: 230,
            position: {
                my: "top",
                at: "top",
                of: window
            },
            buttons: [{
                text: "Ok",
                click: function () {
                    $(this).dialog("close");
                }
            }]
        });

        function ShowDialogAbout() {
            $("#message-about").dialog("open");
        }

        $("#icon-site").click(ShowDialogAbout);

        function StoreInfoUser()
        {

        //Create account utilities
        $("#creation-account-form").dialog({
            title: "Création de compte",
            autoOpen: false,
            modal: true,
            show: {
                effect: 'fade',
                speed: 400
            },
            hide: {
                effect: 'fade',
                speed: 400
            },
            width: 500,
            minWidth: 500,
            maxWidth: 500,
            height: 500,
            minHeight: 230,
            maxHeight: 700,
            position: {
                my: "top",
                at: "top",
                of: window
            },
            buttons: [{
                    text: "Confirmer",
                    click: function () {
                        let newUser = registerUserFromForm();
                        if (newUser) {
                            $(this).dialog("close");
                            ShowVerfiedCodeDialog();
                            CREATE_USER(newUser, getImagesList, error);
                        }
                        resetInfoCreationForm();
                    }
                },
                {
                    text: "Annuler",
                    click: function () {
                        $(this).dialog("close");
                    }
                }
            ]
        });

        function ShowCreationUserForm() {
            $("#creation-account-form").dialog("open");
        }

        $("#createAccountCmd").click(ShowCreationUserForm);

        function resetInfoCreationForm(){
            $("#Id_User").val("0");
            $("#username_input").val("");
            $("#email_input").val("");
            $("#pwdUser").val("");
            $("#AvatarGUID_input").val("");
            ImageUploader.resetImage('avatar');
        }

        function registerUserFromForm() {
            if ($("#creation-account-form")[0].checkValidity()) {
                let register = {
                    Id: $("#Id_User").val(),
                    Name: $("#username_input").val(),
                    Email: $("#email_input").val(),

                    AvatarGUID: $("#AvatarGUID_input").val(),

                };
                return register;
            } else {
                $("#creation-account-form")[0].reportValidity();
            }
            return false;
        }
        $("#verifiedEmailDialog").dialog({
            title: "Vérification de courriel",
            autoOpen:false,
            modal:true,
            show: {
                effect: 'fade',
                speed: 400
            },
            hide: {
                effect: 'fade',
                speed: 400
            },
            width: 500,
            minWidth: 500,
            maxWidth: 500,
            height: 400,
            minHeight: 230,
            maxHeight: 500,
            position: {
                my: "top",
                at: "top",
                of: window
            },
            buttons: [{
                    text: "Valider",
                    click: function () {
                        let codeConfirmation = $("#verifyCodeInput").val();
                        if(codeConfirmation)
                        {
                            $(this).dialog("close");
                            VERIFY_USER(codeConfirmation, getImagesList, error);
                            $(".scrollContainer").scrollTop(0);
                            isSignedIn = true;
                        }
                        
                    }
                },
                {
                    text: "Annuler",
                    click: function () {
                        $(this).dialog("close");
                    }
                }
            ]
        });

            $("#verifiedEmailDialog").dialog("open");
        }

        function userInfoToForm(user) { //for edit user

        }

        //Login user utilities
        $("#loginDialog").dialog({
            title: "Connexion",
            autoOpen: false,
            modal: true,
            show: {
                effect: 'fade',
                speed: 400
            },
            hide: {
                effect: 'fade',
                speed: 400
            },
            width: 500,
            minWidth: 500,
            maxWidth: 500,
            height: 400,
            minHeight: 230,
            maxHeight: 500,
            position: {
                my: "top",
                at: "top",
                of: window
            },
            buttons: [{
                    text: "Confirmer",
                    click: function () {
                        let user_info = connexionFromForm();
                        let user = sessionStorage.getItem("access_token");
                        if (user_info) {
                            if (createMode) {
                                $(this).dialog("close");
                                LOGIN_USER(user_info, getImagesList, error);
                                $(".scrollContainer").scrollTop(0);
                                console.log(JSON.parse(user));
                            } else {
                                PUT();
                                //EDIT mode
                            }

                        }
                    }
                },
                {
                    text: "Annuler",
                    click: function () {
                        $(this).dialog("close");
                    }
                }
            ]
        });

        function checkUserConnected()
        {

        }

        }
        $("#logInCmd").click(ShowLoginForm);

            if ($("#loginForm")[0].checkValidity()) {
                let login = {
                    Email: $("#email-login").val(),
                    Password: $("#pwd-login").val()

                return login;

        //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>
